<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>
    
    <div class="container">
        <h2>Enter your message</h2>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="processAndSend()">Send</button>
        
        <h3>ChatGPT Response:</h3>
        <textarea id="chatResponse" readonly></textarea>

        <!-- ChatGPT sous-navigateur intégré -->
        <iframe id="chatFrame" src="https://chat.openai.com" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>

    <script>
        async function processAndSend() {
            let inputText = document.getElementById("userInput").value;

            // Étape 1 : Anonymisation automatique
            let anonymizedResponse = await fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            });
            let anonymizedData = await anonymizedResponse.json();
            let anonymizedText = anonymizedData.anonymized_text;

            // Étape 2 : Envoyer le texte anonymisé dans l'iframe de ChatGPT
            let iframe = document.getElementById("chatFrame").contentWindow;
            iframe.postMessage({ type: "chat_message", text: anonymizedText }, "*");
        }

        window.addEventListener("message", function(event) {
            // Vérification pour s'assurer que le message provient bien de ChatGPT
            if (event.data && event.data.type === "chat_response") {
                let responseText = event.data.text;

                // Étape 3 : Recontextualisation automatique
                fetch("/recontextualize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "response": responseText })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chatResponse").value = data.recontextualized_text;
                })
                .catch(error => console.error("Error:", error));
            }
        });
    </script>
</body>
</html>
