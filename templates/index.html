<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .warning {
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            padding: 15px;
            border-radius: 5px;
            background: #ffebee;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #1a73e8;
            border-radius: 5px;
        }
        button {
            background: #1a73e8;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Private Prompt üîí</h1>
    <div class="warning">‚ö†Ô∏è Autorisez les popups pour ce site</div>

    <div>
        <h2>Votre message :</h2>
        <textarea id="userInput" placeholder="√âcrivez votre texte ici..."></textarea>
        <button onclick="processAndSend()">Envoyer √† ChatGPT</button>
        
        <h2>R√©ponse trait√©e :</h2>
        <textarea id="chatResponse" readonly></textarea>
        
        <button onclick="openChat()" style="background: #34a853;">Ouvrir ChatGPT</button>
        <div id="status"></div>
    </div>

    <script>
        let chatWindow = null;

        async function processAndSend() {
            const input = document.getElementById("userInput").value;
            
            try {
                const response = await fetch("/anonymize", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({prompt: input})
                });
                
                const data = await response.json();
                
                if(chatWindow) {
                    chatWindow.postMessage({
                        type: "private_prompt",
                        text: data.anonymized_text
                    }, "*");
                }
            } catch(error) {
                console.error("Erreur :", error);
            }
        }

        function openChat() {
            chatWindow = window.open("/chatgpt-proxy", "_blank", "width=1200,height=800");
            
            const checkConnection = setInterval(() => {
                try {
                    chatWindow.postMessage("ping", "*");
                } catch(e) {
                    document.getElementById("status").textContent = "üö® Veuillez r√©ouvrir ChatGPT";
                    clearInterval(checkConnection);
                }
            }, 1000);
        }

        window.addEventListener("message", (event) => {
            if(event.source === chatWindow && event.data?.type === "chat_response") {
                fetch("/recontextualize", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({response: event.data.text})
                })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("chatResponse").value = data.recontextualized_text;
                });
            }
        });
    </script>
</body>
</html>
