<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>
    
    <div class="container">
        <h2>Enter your message</h2>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="processAndSend()">Send & Open ChatGPT</button>
        
        <h3>ChatGPT Interface:</h3>
        <iframe id="chatFrame" src="https://chat.openai.com/" allow="clipboard-write"></iframe>

        <h3>Response from ChatGPT:</h3>
        <textarea id="chatResponse" placeholder="Response will appear here..." readonly></textarea>
        <button onclick="recontextualizeText()">Recontextualize</button>

        <h3>Recontextualized Text:</h3>
        <textarea id="recontextualizedText" readonly></textarea>
    </div>

    <script>
        async function processAndSend() {
            let inputText = document.getElementById("userInput").value;

            // Étape 1 : Anonymisation automatique
            let anonymizedResponse = await fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            });
            let anonymizedData = await anonymizedResponse.json();
            let anonymizedText = anonymizedData.anonymized_text;

            // Injecter le texte anonymisé dans ChatGPT
            let chatFrame = document.getElementById("chatFrame").contentWindow;
            navigator.clipboard.writeText(anonymizedText).then(() => {
                alert("Anonymized text copied! Paste it manually in ChatGPT.");
            });

            // Demande à l'utilisateur de récupérer la réponse manuellement
            setTimeout(() => {
                let responseText = prompt("Paste ChatGPT's response here:");
                if (responseText) {
                    document.getElementById("chatResponse").value = responseText;
                }
            }, 5000);
        }

        async function recontextualizeText() {
            let responseText = document.getElementById("chatResponse").value;

            let recontextualizedResponse = await fetch("/recontextualize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "response": responseText })
            });
            let recontextualizedData = await recontextualizedResponse.json();
            document.getElementById("recontextualizedText").value = recontextualizedData.recontextualized_text;
        }
    </script>
</body>
</html>
