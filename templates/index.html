<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .warning {
            color: #ff5722;
            margin: 15px 0;
        }
        #status {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>
    <div class="warning">⚠️ Autorisez les popups pour ce site</div>
    
    <div class="container">
        <h2>Enter your message</h2>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="processAndSend()">Send</button>
        
        <h3>ChatGPT Response:</h3>
        <textarea id="chatResponse" readonly></textarea>

        <div id="chatContainer">
            <button onclick="openChat()">Open ChatGPT</button>
            <div id="status"></div>
        </div>
    </div>

    <script>
        let chatWindow;

        async function processAndSend() {
            const inputText = document.getElementById("userInput").value;

            // Anonymisation
            const anonymizedResponse = await fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            });
            
            const anonymizedData = await anonymizedResponse.json();
            const anonymizedText = anonymizedData.anonymized_text;

            // Envoi vers ChatGPT
            if (chatWindow) {
                chatWindow.postMessage({ 
                    type: "private_prompt",
                    text: anonymizedText 
                }, "*");
            }
        }

        function openChat() {
            chatWindow = window.open('/chatgpt-proxy', '_blank', 'width=1200,height=800');
            
            const checkInterval = setInterval(() => {
                try {
                    chatWindow.postMessage("ping", "*");
                } catch (e) {
                    document.getElementById("status").innerHTML = "❌ Connection lost";
                    clearInterval(checkInterval);
                }
            }, 1000);
        }

        window.addEventListener('message', (event) => {
            if (event.source === chatWindow) {
                if (event.data.type === "chat_response") {
                    fetch("/recontextualize", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ "response": event.data.text })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("chatResponse").value = data.recontextualized_text;
                    });
                }
            }
        });
    </script>
</body>
</html>
