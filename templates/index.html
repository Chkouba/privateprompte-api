<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { width: 50%; margin: auto; }
        textarea { width: 100%; height: 100px; margin-top: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>

    <div class="container">
        <h2>Anonymizer</h2>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="anonymizeText()">Anonymize</button>

        <h3>Anonymized Text:</h3>
        <textarea id="anonymizedText" readonly></textarea>
        <button onclick="copyAndOpenChatGPT()">Copy & Open ChatGPT</button>

        <h2>Recontextualizer</h2>
        <textarea id="chatResponse" placeholder="Paste ChatGPT response here..."></textarea>
        <button onclick="recontextualizeText()">Recontextualize</button>

        <h3>Recontextualized Text:</h3>
        <textarea id="recontextualizedText" readonly></textarea>
    </div>

    <script>
        function anonymizeText() {
            let inputText = document.getElementById("userInput").value;

            fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("anonymizedText").value = data.anonymized_text;
            })
            .catch(error => console.error("Error:", error));
        }

        function copyAndOpenChatGPT() {
            let anonymizedText = document.getElementById("anonymizedText").value;
            if (!anonymizedText) {
                alert("Please anonymize your text first!");
                return;
            }

            navigator.clipboard.writeText(anonymizedText).then(() => {
                alert("Text copied! Now opening ChatGPT...");
                window.open("https://chat.openai.com", "_blank");
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }

        function recontextualizeText() {
            let responseText = document.getElementById("chatResponse").value;

            fetch("/recontextualize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "response": responseText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("recontextualizedText").value = data.recontextualized_text;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
