<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .left {
            width: 30%;
            padding: 20px;
        }
        .right {
            width: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            min-height: 500px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>
    <div class="container">
        <div class="left">
            <h2>Anonymizer</h2>
            <form id="promptForm">
                <label for="prompt">Enter your text:</label>
                <input type="text" id="prompt" name="prompt">
                <button type="submit">Anonymize</button>
            </form>
            <p id="anonymizedResult"></p>

            <h2>Recontextualizer</h2>
            <form id="recontextForm">
                <label for="response">Enter ChatGPT response:</label>
                <input type="text" id="response" name="response">
                <button type="submit">Recontextualize</button>
            </form>
            <p id="recontextualizedResult"></p>

            <!-- Bouton pour ouvrir ChatGPT -->
            <button onclick="window.open('https://chat.openai.com', '_blank')">
                Open ChatGPT
            </button>
        </div>
        <div class="right">
            <p>ChatGPT will open in a new tab.</p>
        </div>
    </div>

    <script>
        document.getElementById("promptForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let inputText = document.getElementById("prompt").value;
            
            fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("anonymizedResult").innerText = "Anonymized Text: " + data.anonymized_text;
            })
            .catch(error => console.error("Error:", error));
        });

        document.getElementById("recontextForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let responseText = document.getElementById("response").value;
            
            fetch("/recontextualize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "response": responseText })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("recontextualizedResult").innerText = "Recontextualized Text: " + data.recontextualized_text;
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
