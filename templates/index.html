<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>
    
    <div class="container">
        <h2>Enter your message</h2>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="processAndSend()">Send</button>
        
        <h3>Response from ChatGPT:</h3>
        <textarea id="chatResponse" readonly></textarea>
    </div>

    <script>
        async function processAndSend() {
            let inputText = document.getElementById("userInput").value;

            // Étape 1 : Anonymisation automatique
            let anonymizedResponse = await fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            });
            let anonymizedData = await anonymizedResponse.json();
            let anonymizedText = anonymizedData.anonymized_text;

            // Étape 2 : Ouverture de ChatGPT dans un nouvel onglet avec le texte anonymisé
            window.open(`https://chat.openai.com?input=${encodeURIComponent(anonymizedText)}`, '_blank');

            // Attendre la réponse manuelle de l'utilisateur depuis ChatGPT
            let responseText = prompt("Paste ChatGPT's response here:");

            if (responseText) {
                // Étape 3 : Recontextualisation
                let recontextualizedResponse = await fetch("/recontextualize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "response": responseText })
                });
                let recontextualizedData = await recontextualizedResponse.json();
                document.getElementById("chatResponse").value = recontextualizedData.recontextualized_text;
            }
        }
    </script>
</body>
</html>
