<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Prompt</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Private Prompt</h1>
    <div class="container">
        <h2>Start Chat</h2>
        <textarea id="userInput" placeholder="Type your message..."></textarea>
        <button onclick="sendMessage()">Send to ChatGPT</button>
        
        <h2>ChatGPT Response:</h2>
        <textarea id="chatResponse" readonly></textarea>

        <!-- ChatGPT intégré directement en IFRAME -->
        <iframe id="chatFrame" src="https://chat.openai.com"></iframe>
    </div>

    <script>
        function sendMessage() {
            let inputText = document.getElementById("userInput").value;

            // Étape 1 : Anonymisation
            fetch("/anonymize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "prompt": inputText })
            })
            .then(response => response.json())
            .then(data => {
                // Étape 2 : Envoyer le texte anonymisé vers ChatGPT en simulant l'entrée utilisateur
                let iframe = document.getElementById("chatFrame").contentWindow;
                iframe.postMessage({ type: "chat_message", text: data.anonymized_text }, "*");
            })
            .catch(error => console.error("Error:", error));
        }

        window.addEventListener("message", function(event) {
            // Vérification pour s'assurer que le message provient bien de ChatGPT
            if (event.data && event.data.type === "chat_response") {
                let responseText = event.data.text;

                // Étape 3 : Recontextualisation automatique
                fetch("/recontextualize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "response": responseText })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("chatResponse").value = data.recontextualized_text;
                })
                .catch(error => console.error("Error:", error));
            }
        });
    </script>
</body>
</html>
